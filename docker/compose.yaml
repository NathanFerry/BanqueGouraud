services:
    mariadb:
        container_name: mariadb
        image: mariadb:10.6.10
        env_file:
            - ".env"
        ports:
            - "3306:3306"
        volumes:
            - db_data:/var/lib/mysql

    phpmyadmin:
        container_name: phpmyadmin
        depends_on:
            - mariadb
        environment:
            - PMA_HOST=mariadb
        image: phpmyadmin/phpmyadmin:latest
        ports:
            - "8080:80"

volumes:
    db_data:
